<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Mazer Admin Dashboard</title>

    <link
      rel="shortcut icon"
      href="{% static 'assets/compiled/svg/favicon.svg' %}"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="{% static 'assets/compiled/css/app.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'assets/compiled/css/app-dark.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/compiled/css/iconly.css' %}"
    />
  </head>

  <body>
    <script src="{% static 'assets/static/js/initTheme.js' %}"></script>
    <div id="app">
      <div id="sidebar">
        <div class="sidebar-wrapper active">
          <div class="sidebar-header position-relative">
            <div class="d-flex justify-content-between align-items-center">
              <div class="logo">
                <a href="index.html"
                  ><img
                    src="{% static 'assets/compiled/svg/logo.svg' %}"
                    alt="Logo"
                    srcset=""
                /></a>
              </div>
              <div class="theme-toggle d-flex gap-2 align-items-center mt-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  aria-hidden="true"
                  role="img"
                  class="iconify iconify--system-uicons"
                  width="20"
                  height="20"
                  preserveAspectRatio="xMidYMid meet"
                  viewBox="0 0 21 21"
                >
                  <!-- SVG Content -->
                </svg>
                <div class="form-check form-switch fs-6">
                  <input
                    class="form-check-input me-0"
                    type="checkbox"
                    id="toggle-dark"
                    style="cursor: pointer"
                  />
                  <label class="form-check-label"></label>
                </div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  aria-hidden="true"
                  role="img"
                  class="iconify iconify--mdi"
                  width="20"
                  height="20"
                  preserveAspectRatio="xMidYMid meet"
                  viewBox="0 0 24 24"
                >
                  <!-- SVG Content -->
                </svg>
              </div>
              <div class="sidebar-toggler x">
                <a href="#" class="sidebar-hide d-xl-none d-block"
                  ><i class="bi bi-x bi-middle"></i
                ></a>
              </div>
            </div>
          </div>
          <div class="sidebar-menu">
            <ul class="menu">
              <li class="sidebar-title">Menu</li>

              <li class="sidebar-item active">
                <a href="" class="sidebar-link">
                  <i class="bi bi-grid-fill"></i>
                  <span>Dashboard</span>
                </a>
              </li>
              <li class="sidebar-item has-sub">
                <a href="" class="sidebar-link">
                  <i class="bi bi-envelope-fill"></i>
                  <span>Laporan</span>
                </a>

                <ul class="submenu">
                  <li class="submenu-item">
                    <a href=""
                      class="submenu-link">Laporan Harian</a>
                  </li>
                </ul>
              </li>

              <li class="sidebar-item">
                <a href="" class="sidebar-link">
                  <i class="bi bi-person-circle"></i>
                  <span>Profile</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="main">
        <header class="mb-3">
          <a href="#" class="burger-btn d-block d-xl-none">
            <i class="bi bi-justify fs-3"></i>
          </a>
        </header>

        <div class="page-heading">
          <h3>Profile Statistics</h3>
        </div>
        <div class="page-content"></div>

        <footer>
          <div class="footer clearfix mb-0 text-muted">
            <div class="float-start">
              <p>2023 &copy; Mazer</p>
            </div>
            <div class="float-end">
              <p>
                Crafted with
                <span class="text-danger"
                  ><i class="bi bi-heart-fill icon-mid"></i
                ></span>
                by <a href="https://saugi.me">Saugi</a>
              </p>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="{% static 'assets/static/js/components/dark.js' %}"></script>
    <script src="{% static 'assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js' %}"></script>

    <script src="{% static 'assets/compiled/js/app.js' %}"></script>

    <!-- Need: Apexcharts -->
    <script src="{% static 'assets/extensions/apexcharts/apexcharts.min.js' %}"></script>
    <script src="{% static 'assets/static/js/pages/dashboard.js' %}"></script>
  </body>
</html>
